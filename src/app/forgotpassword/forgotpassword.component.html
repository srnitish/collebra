<section>
  <div class="col-md-5 mx-auto mt-5">
    <form class="forgotPassword-form">
      <mat-card class="example-card mt-4">
         <mat-card-header>
            <mat-card-title>Forgot Password</mat-card-title>
         </mat-card-header>
         <mat-divider></mat-divider>
         <mat-card-content class="mt-3">
               <div class="example-container">
                  <mat-form-field>
                     <input matInput placeholder="Email Id" [formControl]="email" required>
                     <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                  </mat-form-field>
               </div>
         </mat-card-content>
         <mat-card-actions>
            <button type="submit" class="btn btn-block brand-btn text-white mb-3">Request OTP</button>
         </mat-card-actions>
      </mat-card>
