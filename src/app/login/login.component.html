                <div class="col-md-4 login-sec">
                   <h2 class="text-center">Login</h2>
                   <form class="login-form" (submit)="loginUser($event)">
                      <div class="control-container">
                          <mat-form-field>
                            <input matInput placeholder="Enter your email" [formControl]="email" id="email" autocomplete="off" required>
                            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                          </mat-form-field>
                      </div>

                      <div class="control-container">
                          <mat-form-field>
                            <input id="password" matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
                            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                          </mat-form-field>
                      </div>

                      <div class="form-group">
                         <small class="text-center"><a routerLink="/forgotpassword">Forgot Password?</a></small> 
                      </div>

                      <div class="control-container">
                        <mat-checkbox color="primary">Remember Me</mat-checkbox>
                      </div>
                      
                      <button type="submit" class="btn btn-primary brand-btn btn-block float-left mt-2 mb-4">Login</button>
                      <p class="text-center font-sm mb-4">Not a member yet? <a routerLink="/register">Register Now</a></p>
                      <div class="orSec"><span class="ortext">Or Login with</span></div>
                      <div class="row text-center mt-4 mx-auto">
                          <button class="col-sm-4 pt-2 border btn btn-outline-dark mb-2" (click)="submitLogin();"><i class="fa fa-facebook fa-fw fb"></i><label class="text-muted">Facebook</label></button>
                          <div class="col-sm-4 border btn btn-outline-dark pt-2 mb-2"><i class="fa fa-google-plus fa-fw google"></i><label class="text-muted">&nbsp;Google</label></div>
                          <div class="col-sm-4 border btn btn-outline-dark pt-2 mb-2"><i class="fa fa-linkedin fa-fw fb"></i><label class="text-muted">Linkedin</label></div>
                        </div>
                   </form>
